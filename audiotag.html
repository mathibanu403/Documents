<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <h1>audio tag in html</h1>
    <audio controls autoplay  muted>
        <source src="banu audio.mp3" type="audio/mp3">
        <source src="banu audio.mp3" type="audio/ogg-ie">
    </audio>
    <audio controls autoplay>
        <source src="banu audio.mp3" type="audio/mp3">
        <source src="banu audio.mp3" type="audio/ogg-ie">
        <source src="banu audio.mp3" type="audio/wave-ie">
    </audio>
    
</body>
</html>
